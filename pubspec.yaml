name: huanckengquizz
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  fluentui_system_icons: ^1.1.156
  google_fonts: ^2.2.0
  provider: ^6.0.2
  collection: ^1.15.0
  shared_preferences: ^2.0.12


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/backgrounds/
    - lib/assets/icons/
    - lib/assets/questions/01/
    - lib/assets/questions/02/
    - lib/assets/questions/03/
    - lib/assets/questions/04/
    - lib/assets/questions/05/
    - lib/assets/questions/06/
    - lib/assets/questions/07/
    - lib/assets/questions/08/
    - lib/assets/questions/09/
    - lib/assets/questions/10/
